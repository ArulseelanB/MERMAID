<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mermaid Quick Test Page</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" />
    <style>
      div.mermaid {
        /* font-family: 'trebuchet ms', verdana, arial; */
        font-family: 'Courier New', Courier, monospace !important;
      }
    </style>
  </head>
  <!-- green - #4feb34
   yellow - #f9fc1e
   brown - #fc9117
   red - #fc1717  -->
  <body>
    <h1>Matrix Chart demos</h1>
    <pre class="mermaid">
    matrixchart-beta
    title "Probability - Impact"
    x-axis [low, moderate, high]
    y-axis [low, moderate, high]
    color [green, green, yellow, green, yellow, brown, yellow,  brown, red]
    </pre>
    <hr />
    <script type="module">
      import mermaid from './mermaid.esm.mjs';
      mermaid.initialize({
        theme: 'default',
        logLevel: 3,
        securityLevel: 'loose',
      });
    </script>
  </body>
</html>
